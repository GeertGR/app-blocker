<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #1e2738;
      color: white;
      border-radius: 10px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    
    .select-all {
      background: #e76210;
      color: white;
    }
    
    .select-all:hover {
      background: #c94e0a;
      transform: translateY(-2px);
    }
    
    .deselect-all {
      background: #1e2738;
      border: 2px solid #e76210;
      color: #e76210;
    }
    
    .deselect-all:hover {
      background: #e76210;
      color: white;
      transform: translateY(-2px);
    }
    
    .toggle-all {
      background: #e76210;
      color: white;
    }
    
    .toggle-all:hover {
      background: #c94e0a;
      transform: translateY(-2px);
    }
    
    .info {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      font-size: 12px;
      text-align: center;
    }
    
    .checkbox-count {
      color: #e76210;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ AppBlocker for Google Ads</h1>
  
  <div class="button-container">
    <button id="selectAll" class="select-all">âœ“ Select All Checkboxes</button>
    <button id="deselectAll" class="deselect-all">âœ— Deselect All Checkboxes</button>
  </div>
  
  <div class="info">
    <div>Checkboxes found: <span id="checkboxCount" class="checkbox-count">-</span></div>
    <div>Selected: <span id="selectedCount" class="checkbox-count">-</span></div>
  </div>
  <div style="margin-top: 18px; text-align: center; font-size: 11px; color: #fff; opacity: 0.7;">By Geert</div>
  
  <script src="popup_js.js"></script>
</body>
</html>
